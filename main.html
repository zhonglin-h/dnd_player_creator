<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DND Player Creator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="background: white;">
    <div class='player-sheet'>
        <h1>Player Sheet</h1>
        <button id='save-button' class='action-button' style='right:2%;top:1%;'>Save</button>
        <button id='open-button' class='action-button' style='right:12%;top:1%;'>Open</button>
        <div class='player-main-layout'>
            <div class='player-main-info-layout'>
                <div class='horizontal-layout'>
                    <p style='width: 20%;'>Name</p>
                    <input id='name-entry' style='width: 80%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:25%;'>Race</p>
                    <input id='race-entry' style='width: 75%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Background</p>
                    <input id='background-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Alignment</p>
                    <input id='alignment-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Experience</p>
                    <input id='xp-entry' style='width: 65%;'/>
                </div>
            </div>
            <br/>
            <div class='player-details-column-layout'>
                <!-- First Column -->
                <div style='display:flex; flex-direction: column;'>
                    <div id='ability-scores-list' class='player-ability-scores-layout'>
                        <p>STR</p>
                        <p>DEX</p>
                        <p>CON</p>
                        <p>INT</p>
                        <p>WIS</p>
                        <p>CHA</p>
                        <input id='str-entry'/>
                        <input id='dex-entry'/>
                        <input id='con-entry'/>
                        <input id='int-entry'/>
                        <input id='wis-entry'/>
                        <input id='cha-entry'/>
                        <p id='str-display'>0</p>
                        <p id='dex-display'>0</p>
                        <p id='con-display'>0</p>
                        <p id='int-display'>0</p>
                        <p id='wis-display'>0</p>
                        <p id='cha-display'>0</p>
                    </div>
                    <div class='horizontal-layout'>
                        <p style='width:35%'>Proficiency Bonus</p>
                        <input id='prof-bonus-entry' style='width:65%'/>
                    </div>
                    <div id='saving-throws-list'></div>
                    <div id='skill-list'></div>
                    <br/>
                    <p>Other Proficiencies and Languages:</p>
                    <textarea id='other-prof-lang-entry' style='flex: 1 1 auto;resize:none;' ></textarea>
                </div>
                <!-- Second Column -->
                <div>
                    <div id='player-combat-details-layout'>
                        <div style='grid-area:ac'>
                            <p>AC</p>
                            <input id='ac-entry' style='width:100%'/>
                        </div>
                        <div style='grid-area:init'>
                            <p>Initiative</p>
                            <input id='init-entry'  style='width:100%'/>
                        </div>
                        <div style='grid-area:speed'>
                            <p>Speed</p>
                            <input id='speed-entry' style='width:100%'/>
                        </div>
                        <div class='horizontal-layout' style='grid-area:hp;'>
                            <p style='flex:1 0 auto;'>Hit Points</p>
                            <input id='current-hp-entry' style='width:10%'/>
                            /
                            <input id='total-hp-entry' style='width:10%'/>
                        </div>
                        <div class='horizontal-layout' style='grid-area:thp;'>
                            <p style='flex:1 0 auto;'>Temporary Hit Points</p>
                            <input id='current-thp-entry' style='width:10%'/>
                        </div>
                        <div style='grid-area:hit-dice'>hit dice</div>
                        <div style='grid-area:death-saves'>
                            <p>Death Saves</p>
                            <p>Success:</p>
                            <input id='success1-entry' type='checkbox'></input>
                            <input id='success2-entry' type='checkbox'></input>
                            <input id='success3-entry' type='checkbox'></input>
                            <p>Fail:</p>
                            <input id='fail1-entry' type='checkbox'></input>
                            <input id='fail2-entry' type='checkbox'></input>
                            <input id='fail3-entry' type='checkbox'></input>
                        </div>
                    </div>
                </div>
                <!-- Third Column -->
                <div>
                    Empty
                </div>
            </div>
        </div>
    </div>
    <div class='right-section'>
        
    </div>
</body>
</html>
