<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DND Player Creator</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body style="background: white;">
    <div class='player-sheet'>
        <h1>Player Sheet</h1>
        <button class='action-button' style='right:5px;top:5px;'>Save</button>
        <div class='player-main-layout'>
            <div class='player-main-info-layout'>
                <div class='horizontal-layout'>
                    <p style='width: 20%;'>Name</p>
                    <input id='name-entry' style='width: 80%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
                <div class='horizontal-layout'>
                    <p style='width:35%;'>Class & Lvl</p>
                    <input id='class-level-entry' style='width: 65%;'/>
                </div>
            </div>
            <div class='player-details-column-layout'>
                <div style='display:flex; flex-direction: column;'>
                    <div class='player-ability-scores-layout'>
                        <p>STR</p>
                        <p>DEX</p>
                        <p>CON</p>
                        <p>INT</p>
                        <p>WIS</p>
                        <p>CHA</p>
                        <input id='str-entry'/>
                        <input id='dex-entry'/>
                        <input id='con-entry'/>
                        <input id='int-entry'/>
                        <input id='wis-entry'/>
                        <input id='cha-entry'/>
                        <p id='str-display'>0</p>
                        <p id='dex-display'>0</p>
                        <p id='con-display'>0</p>
                        <p id='int-display'>0</p>
                        <p id='wis-display'>0</p>
                        <p id='cha-display'>0</p>
                    </div>
                    <div class='horizontal-layout'>
                        <p>Proficiency Bonus</p>
                        <input id='prof-bonus-entry'/>
                    </div>
                    <div id='saving-throws-list'></div>
                    <div id='skill-list'></div>
                    <p>Other Proficiencies and Languages:</p>
                    <input id='other-prof-lang-entry' style='flex: 1 1 auto;'/>
                </div>
                
            </div>
        </div>
    </div>
    <div class='right-section'>
        
    </div>
</body>
</html>
